<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solartime</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Solartime</h1>
    <div class="time-container">
      <div class="time-item">
        <h2>Solar Time</h2>
        <div id="solar-time" class="time-display">--:--:--</div>
      </div>
      <div class="time-item">
        <h2>Longitudinal Time</h2>
        <div id="longitudinal-time" class="time-display">--:--:--</div>
      </div>
      <div class="time-item">
        <h2>Local Time</h2>
        <div id="local-time" class="time-display">--:--:--</div>
      </div>
      <div class="time-item">
        <h2>UTC Time</h2>
        <div id="utc-time" class="time-display">--:--:--</div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
