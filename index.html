<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solartime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon related using https://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/solartime/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/solartime/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/solartime/favicon-16x16.png">
  <link rel="manifest" href="/solartime/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">  
</head>
<body>
  <div id="app">
    <header>
      <h1><img src="images/solartime.png" alt="Solartime Icon" class="header-icon"> Solartime</h1>
    </header>
    <div class="group-container">
      <h2 class="group-header"><i class="fa fa-clock-o" aria-hidden="true"></i> Solartime</h2>
      <div class="main-display">
        <div id="solar-time" class="time-display large-time">--:--:--</div>
        <div class="formula">
          <span>= UTC</span>
          <span><i class="fa fa-plus" aria-hidden="true"></i> Longitude</span>
          <span><i class="fa fa-plus" aria-hidden="true"></i> EOT</span>
        </div>
      </div>
      <div class="time-container">
        <div class="time-item">
          <h3><i class="fa fa-globe" aria-hidden="true"></i> UTC Time</h3>
          <div id="utc-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h3><i class="fa fa-map-marker" aria-hidden="true"></i> Longitude Offset</h3>
          <div id="longitudinal-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h3><i class="fa fa-adjust" aria-hidden="true"></i> EOT Offset</h3>
          <div id="equation-time" class="time-display">--:--:--</div>
        </div>
      </div>
    </div>
    <div class="group-container">
      <h2 class="group-header"><i class="fa fa-calendar" aria-hidden="true"></i> Day Information</h2>
      <div class="main-display">
        <div id="day-length" class="time-display large-time">--:--:--</div>
        <div class="formula">
          <span>= Time between</span>
          <span><i class="fa fa-sun-o" aria-hidden="true"></i> Sunrise</span>
          <span>and</span>
          <span><i class="fa fa-moon-o" aria-hidden="true"></i> Sunset</span>
        </div>
      </div>
      <div class="time-container">
        <div class="time-item">
          <h3><i class="fa fa-arrow-up" aria-hidden="true"></i><i class="fa fa-sun-o" aria-hidden="true"></i> Sunrise</h3>
          <div id="sunrise-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h3><i class="fa fa-arrow-down" aria-hidden="true"></i><i class="fa fa-moon-o" aria-hidden="true"></i> Sunset</h3>
          <div id="sunset-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h3><i class="fa fa-exchange" aria-hidden="true"></i> Daily Change</h3>
          <div id="day-length-change" class="time-display">--:--:--</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
