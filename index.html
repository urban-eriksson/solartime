<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solartime</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Solartime</h1>
    <div class="group-container">
      <h2 class="group-header">Solar Time Information</h2>
      <div class="time-container">
        <div class="time-item time-item-large">
          <h2>Solar Time</h2>
          <div id="solar-time" class="time-display large-time">--:--:--</div>
        </div>
        <div class="time-item">
          <h2>UTC Time</h2>
          <div id="utc-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h2>Longitudinal Time Offset</h2>
          <div id="longitudinal-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h2>EOT Offset</h2>
          <div id="equation-time" class="time-display">--:--:--</div>
        </div>
      </div>
    </div>
    <div class="group-container">
      <h2 class="group-header">Day Information</h2>
      <div class="time-container">
        <div class="time-item time-item-large">
          <h2>Day Length</h2>
          <div id="day-length" class="time-display large-time">--:--:--</div>
        </div>
        <div class="time-item">
          <h2>Sunrise</h2>
          <div id="sunrise-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h2>Sunset</h2>
          <div id="sunset-time" class="time-display">--:--:--</div>
        </div>
        <div class="time-item">
          <h2>Day Length Change</h2>
          <div id="day-length-change" class="time-display">--:--:--</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
